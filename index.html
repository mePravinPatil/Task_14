<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body >
<form action="submit" style="border: solid 1px rgb(44, 40, 40); margin: auto;">
    <div class="text1"><label >Name <sup>*</sup></label></div>
    <div class="name-field">
            <div class="name-field-first"><input type="text" required ><label>First</label></div>
            <div class="name-field-first"><input type="text" required ><label>Last</label></div>
    </div>
    <div class="text1"><label >Email <sup>*</sup></label></div>
    <div class="email-field">
        <input type="email" required >
    </div>
    <div class="text1"><label >Your Experince <sup>*</sup></label></div>
    <div class="form-group required">
        <div class="col-sm-12">
              <div class="star-rating">
                  <input id="star-5" type="radio" name="rating" value="5" required/>
                  <label for="star-5" title="5 stars" >★</label>
                  &nbsp;
                  <input id="star-4" type="radio" name="rating" value="4" required/>
                  <label for="star-4" title="4 stars">★</label>
                  &nbsp;
                  <input id="star-3" type="radio" name="rating" value="3" required/>
                  <label for="star-3" title="3 stars">★</label>
                  &nbsp;
                  <input id="star-2" type="radio" name="rating" value="2" required/>
                  <label for="star-2" title="2 stars">★</label>
                  &nbsp;
                  <input id="star-1" type="radio" name="rating" value="1" required/>
                  <label for="star-1" title="1 star">★</label>
              </div>
          </div>
    </div>
    <div class="text2"><label >Overall how would you rate your Experince with us </label></div>
    <div class="text1"><label >How satisfied you are with <sup>*</sup></label></div>
    <div class="tables1">
        <table class="tab1">
            <tr>
                <td></td>
                <td>Very Unsatisfied</td>
                <td>Unsatisfied</td>
                <td>Neutral</td>
                <td>satisfied</td>
                <td>Very satisfied</td>
            </tr>
            <tr>
                <td>Purchase</td>
                <td><input type="radio" name="Purchase" required></td>
                <td><input type="radio" name="Purchase" required></td>
                <td><input type="radio" name="Purchase" required></td>
                <td><input type="radio" name="Purchase" required></td>
                <td><input type="radio" name="Purchase" required></td>
            </tr>
    
            <tr>
                <td>Service</td>
                <td><input type="radio" name="Service" required></td>
                <td><input type="radio" name="Service" required></td>
                <td><input type="radio" name="Service" required></td>
                <td><input type="radio" name="Service" required></td>
                <td><input type="radio" name="Service" required></td>
            </tr>
    
            <tr>
                <td>Company Overall </td>
                <td><input type="radio" name="CompanyOver" required></td>
                <td><input type="radio" name="CompanyOver" required></td>
                <td><input type="radio" name="CompanyOver" required></td>
                <td><input type="radio" name="CompanyOver" required></td>
                <td><input type="radio" name="CompanyOver" required></td>
            </tr>
        </table>
    </div>
    <div class="text1"><label >How likely are you to <sup>*</sup></label></div>
    <div class="tables2">
    <table class="tab2">
        <tr>
            <td></td>
            <td>Very Unlikely</td>
            <td>Unlikely</td>
            <td>Neutral</td>
            <td>Likely</td>
            <td>Very Likely</td>
        </tr>
        <tr>
            <td>Buy from us again</td>
            <td><input type="radio" name="Buy" required></td>
            <td><input type="radio" name="Buy" required></td>
            <td><input type="radio" name="Buy" required></td>
            <td><input type="radio" name="Buy" required></td>
            <td><input type="radio" name="Buy" required></td>
        </tr>

        <tr>
            <td>Recomend our Product to others </td>
            <td><input type="radio" name="Product" required></td>
            <td><input type="radio" name="Product" required></td>
            <td><input type="radio" name="Product" required></td>
            <td><input type="radio" name="Product" required></td>
            <td><input type="radio" name="Product" required></td>
        </tr>

        <tr>
            <td>Recomend our Company to others </td>
            <td><input type="radio" name="Company" required></td>
            <td><input type="radio" name="Company" required></td>
            <td><input type="radio" name="Company" required ></td>
            <td><input type="radio" name="Company" required ></td>
            <td><input type="radio" name="Company" required></td>
        </tr>
    </table>
    </div>
    <div class="text1"><label >Addition comments or suggestions </div>
    <div class="comment">
        <textarea cols="60" rows="4"></textarea>
    </div>
    <button>Submit</button>
</form>
</body>
</html>
